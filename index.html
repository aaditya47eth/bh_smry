<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH Summary Maker - Login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    div
    <div class="login-container">
        <div class="login-image">
            <img src="https://res.cloudinary.com/daye1yfzy/image/upload/v1761855859/5f5d5485-2656-4523-916b-5464cb0f7304.png" alt="Logo" class="header-logo" onclick="window.location.href='dashboard.html'">
        </div>

        <div class="login-form">
            <h2 style="text-align: center; margin-bottom: 30px; color: var(--primary-blue);">Login</h2>
            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="phoneNumber">Number</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your number" required autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()" title="Show/Hide Password">
                            ðŸ«£
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    Login
                </button>

                <button type="button" class="guest-login-button" onclick="guestLogin()">
                    Continue as Guest
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
