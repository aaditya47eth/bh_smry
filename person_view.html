<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Items - Collection Manager</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/person_view.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <img src="https://res.cloudinary.com/daye1yfzy/image/upload/v1761855859/5f5d5485-2656-4523-916b-5464cb0f7304.png" alt="Logo" class="header-logo" onclick="window.location.href='dashboard.html'">
            </div>
            <div class="header-actions">
                <button class="header-btn" id="adminPanelHeaderBtn" onclick="window.location.href='admin_panel.html'" style="display:none;">Admin Panel</button>
                <span class="user-name" id="userName"></span>
                <button onclick="logout()" class="header-btn" id="logoutBtn">Logout</button>
                <button onclick="window.location.href='index.html'" class="header-btn" id="loginBtn" style="display:none;">Login</button>
            </div>
        </div>
    </div>

    <div class="breadcrumb-container">
        <div class="breadcrumb-content">
            <nav class="breadcrumb">
                <a href="dashboard.html">Home</a>
                <span class="breadcrumb-separator">/</span>
                <span class="breadcrumb-current" id="personTitle">My Items</span>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="user-info-card">
            <h2 id="displayUsername" style="margin-bottom: 16px;">Username</h2>
            <div id="totalSummary" class="summary"></div>
        </div>

        <!-- Tabs -->
        <div class="person-tabs">
            <button class="tab-btn active" onclick="switchPersonTab('lots')">Lot Details</button>
            <button class="tab-btn" onclick="switchPersonTab('reviews')">User Reviews</button>
            <button class="tab-btn" id="paymentHistoryTab" onclick="switchPersonTab('payments')">Payment History</button>
        </div>

        <!-- Lot Details Tab Content -->
        <div id="lotsTab" class="tab-content active">
        <div class="filters-controls">
            <div class="filters">
                <label>Status:</label>
                <select id="statusFilter" onchange="applyFilters()">
                    <option value="all">All Status</option>
                    <option value="Yet to arrive">Yet to arrive</option>
                    <option value="Arrived">Arrived</option>
                    <option value="Delivered">Delivered</option>
                </select>

                <label>Payment:</label>
                <select id="paymentFilter" onchange="applyFilters()">
                    <option value="all">All Payments</option>
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>

                <label>Zoom:</label>
                <button onclick="decreaseZoom()" class="zoom-btn">-</button>
                <input type="range" id="zoomSlider" min="50" max="150" step="10" value="100" oninput="setZoomLevel(this.value)">
                <span id="zoomLevel">100%</span>
                <button onclick="increaseZoom()" class="zoom-btn">+</button>

                <label>Quality:</label>
                <select id="pngQuality">
                    <option value="1">1x</option>
                    <option value="2" selected>2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                </select>

                <button class="generate-png-btn" onclick="generatePersonViewPNG()">Generate PNG</button>
            </div>
        </div>

        <div id="lotsContainer" class="loading">
            Loading your items...
        </div>
        </div>

        <!-- User Reviews Tab Content -->
        <div id="reviewsTab" class="tab-content">
            <div class="reviews-section">
                <div class="reviews-header">
                    <h3>My Reviews</h3>
                    <button class="btn-upload-review" onclick="openUploadReviewModal()">+ Add Review Image</button>
                </div>
                
                <div id="userReviewsContainer" class="reviews-grid">
                    <!-- Reviews will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Payment History Tab Content -->
        <div id="paymentsTab" class="tab-content">
            <div class="payment-history-section">
                <h3>Payment History</h3>
                <div id="paymentHistoryContainer" class="payment-history-table-container">
                    <!-- Payment history will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Review Modal -->
    <div id="uploadReviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload Review Image</h2>
                <button class="close" onclick="closeUploadReviewModal()">&times;</button>
            </div>
            <form id="uploadReviewForm" onsubmit="event.preventDefault(); uploadReviewImage();">
                <div class="form-group">
                    <label>Upload Your Review Image:</label>
                    <div id="reviewPasteArea" class="image-paste-area" tabindex="0" onclick="document.getElementById('reviewFileInput').click()">
                        <div class="paste-instructions">
                            ðŸ“Ž Click to select image from files<br>
                            <small style="font-size: 0.875rem; opacity: 0.7;">or press Ctrl+V to paste</small>
                        </div>
                    </div>
                    <input type="file" id="reviewFileInput" accept="image/*" style="display: none;" onchange="handleReviewFileSelect(event)">
                    <p class="form-hint">ðŸ’¡ Maximum 20 review images allowed. Delete existing reviews to upload new ones.</p>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeUploadReviewModal()">Cancel</button>
                    <button type="submit" class="btn-add">Upload Review</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/person_view.js"></script>
</body>
</html>
