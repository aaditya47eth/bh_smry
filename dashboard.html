<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Collection Manager</title>
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/daye1yfzy/image/upload/v1765211893/ctcqhyxglwe4j13sorwu.png">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <img src="https://res.cloudinary.com/daye1yfzy/image/upload/v1761855859/5f5d5485-2656-4523-916b-5464cb0f7304.png" alt="Logo" class="header-logo" onclick="window.location.href='dashboard.html'">
            </div>
            <div class="header-actions">
                <button class="header-btn" id="adminPanelHeaderBtn" onclick="window.location.href='admin_panel.html'" style="display:none;">Admin Panel</button>
                <span class="user-name" id="userName"></span>
                <button onclick="logout()" class="header-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </div>

    <div class="breadcrumb-container">
        <div class="breadcrumb-content">
            <nav class="breadcrumb">
                <span class="breadcrumb-current">Home</span>
            </nav>
        </div>
    </div>

        <!-- Review Slider -->
        <div class="reviews-slider-container" id="reviewsSliderContainer" style="display:none;">
            <button class="review-scroll-btn left" onclick="scrollReviews('left')">‹</button>
            <div class="reviews-slider" id="reviewsSlider">
                <div class="reviews-track" id="reviewsTrack">
                    <!-- Review images will be loaded here -->
                </div>
            </div>
            <button class="review-scroll-btn right" onclick="scrollReviews('right')">›</button>
        </div>

    <div class="container">
        <div class="dashboard-header">
            <h2 class="dashboard-title">All Lots</h2>
            <div class="header-actions">
                <select id="monthFilter" onchange="filterLotsByMonth()" style="display:none;">
                    <option value="all">All Months</option>
                </select>
            </div>
        </div>

        <div id="lotsContainer" class="loading">
            Loading lots...
        </div>
    </div>

    <!-- Create Lot Modal -->
    <div id="createLotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Lot</h2>
                <button class="close" onclick="closeCreateModal()">&times;</button>
            </div>
            <form id="createLotForm">
                <div class="form-group">
                    <label>Lot Name:</label>
                    <input type="text" id="lotName" placeholder="e.g., lot_1, lot_2" required>
                </div>
                <div class="form-group">
                    <label>Description (optional):</label>
                    <textarea id="lotDescription" rows="3" placeholder="Enter description"></textarea>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeCreateModal()">Cancel</button>
                    <button type="submit" class="btn-create">Create Lot</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Rename Lot Modal -->
    <div id="renameLotModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Rename Lot</h2>
                <button class="close" onclick="closeRenameModal()">&times;</button>
            </div>
            <form id="renameLotForm">
                <input type="hidden" id="renameLotId">
                <div class="form-group">
                    <label>New Lot Name:</label>
                    <input type="text" id="renameLotInput" placeholder="Enter new name" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closeRenameLotModal()">Cancel</button>
                    <button type="submit" class="btn-create">Rename</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
